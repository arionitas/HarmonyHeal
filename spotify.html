<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Testing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script>
        // Define onSpotifyIframeApiReady in the global scope
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
        
        };
    </script>
    <!-- Fonts Icons-->
    <script src="https://kit.fontawesome.com/088f2e4985.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:  white;
        }

        main{
            width: 100%;
            height: 100%;
        }

        iframe{
            width: 300px;
            max-height: 100px;
            visibility: collapse;
        }

        .option{
            border: 1px solid gray;
            width: 200px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            padding: 5px 0px;
        }

        #searchResults img{
            width: 200px;
            margin: 10px;
        }

        .hidden{
            visibility: hidden;
        }

        .visible{
            visibility: visible;
        }
        #mediaPlayer {
            width: 300px;
            height: 500px;
            border: 1px solid grey;
            /* background-color: rgb(219, 219, 219); */
            justify-content: center;
            display: grid;
            margin: 0px auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 25px;
        }
        #mediaPlayer img{
            width: 298px;
            height: 298px;
            margin: 0px auto;
            border-radius: 24px 24px 0px 0px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;
        }
        #mediaPlayer video{
            width: 298px;
            height: 298px;
            margin: 0px auto;
            border-radius: 24px 24px 0px 0px;
            /* box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px; */
        }
        #mediaPlayer h4{
            text-align: center;
            color: #212529;
            font-size: 18px;
            max-width: 85%;
            margin: 0 auto;
            height: 50px;
            max-height: 50px;
            overflow: auto;
            display: grid;
            align-content: center;
        }
        .playlistTitle{
            margin: 0 auto;
            color: #6c757d;
            font-size: 14px;
            max-height: 20px;
            overflow: hidden;
            text-align: center;
        }
        .controller{
            border: 1px solid beige;
            align-items: center;
            justify-content: space-evenly;
            display: grid;
            grid-auto-flow: column;
        }
        .timer{
            display: inline;
            margin-bottom: 0px;
            font-size: 12px;
            text-align: end;
            margin-right: 30px;
            color: #6c757d;
            top: -18px;
            position: relative;
        }

        .currentTimer{
            display: inline;
            float: left;
            text-align: start;
            font-size: 12px;
            margin-left: 30px;
            color: #6c757d;
            margin-bottom: 0px;
        }


        #myVideo{
            visibility: visible;
            width: 100px;
            height: 100px;
        }
        #video_box {
            position:relative;
        }
        #video_overlays {
            animation: artFrame 10s cubic-bezier(0.85, 0, 0.15, 1) 0s infinite normal forwards;
            position: absolute;
            width: 116px;
            min-height: 116px;
            background-color: #dadada;
            z-index: 300000;
            bottom: 98px;
            left: 92px;
            text-align: center;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: rgb(208 170 98) 0px 0px 7px;
        }
        #video_overlays img{
            height: 116px;
            width: 116px;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .artOverlay{
            overflow: hidden;
        }

        @keyframes artFrame {
	0% {
		animation-timing-function: ease-out;
		transform: scale(1.05);
		transform-origin: center center;
	}

	10% {
		animation-timing-function: ease-in;
		transform: scale(1.0);
	}

	17% {
		animation-timing-function: ease-out;
		transform: scale(1.02);
	}

	33% {
		animation-timing-function: ease-in;
		transform: scale(1.0);
	}

	45% {
		animation-timing-function: ease-out;
		transform: scale(1.05);
	}
}

        /* Controls of music player */

        .controls{
            margin: 0px auto;
            padding: 0;
        }
        .controls li {
            position: relative;
            display: inline-block;
            margin-right: -4px;
        }

        .screen-reader-text {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }


        .controls a:link, .controls a:visited {
            display: block;
            text-decoration: none;
            background-color: #f7f7f7;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#e7e7e7));
            background-image: -webkit-linear-gradient(top, #f7f7f7, #e7e7e7);
            background-image: -moz-linear-gradient(top, #f7f7f7, #e7e7e7);
            background-image: -ms-linear-gradient(top, #f7f7f7, #e7e7e7);
            background-image: -o-linear-gradient(top, #f7f7f7, #e7e7e7);
            color: #a7a7a7;
            margin: 16px;
            width: 50px;
            height: 50px;
            position: relative;
            text-align: center;
            line-height: 144px;
            border-radius: 50%;
            box-shadow: 0px 3px 8px #aaa, inset 0px 2px 3px #fff;
            border: solid 1px transparent;
        }

        .controls a:before {
            content: "";
            display: block;
            background: #fff;
            border-top: 2px solid #ddd;
            position: absolute;
            top: -10px;
            left: -10px;
            bottom: -10px;
            right: -10px;
            z-index: -1;
            border-radius: 50%;
            box-shadow: inset 0px 8px 48px #ddd;
            }
            .controls a:active {
                box-shadow: 0px 3px 4px #aaa inset, 0px 2px 3px #fff;
            }
            .controls a:hover {
            text-decoration: none;
            color: #555;
            background: #f5f5f5;
            }

            .playericon{
                display: block;
                margin: 25px 17px;
                padding: 0px;
                font-size: 26px;
                color: #24262699;
                
            }
            
            #trackSlider{
                width: 80%;
                margin: -16px auto;
                margin-bottom: 5px;
            }
            /* Slider â€‹ */
            input[type="range"] {
                -webkit-appearance: none;
                height: 7px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 5px;
                background-image: linear-gradient(#f8f9fa, #f7f7f7);
                background-size: 100%;
                background-repeat: no-repeat;
                border: 1px solid #d5d0d0;
                box-shadow: inset 0px 8px 48px #ddd;
                }

                input[type="range"]::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    height: 12px;
                    width: 12px;
                    border-radius: 50%;
                    background: #f7f7f7;
                    cursor: ew-resize;
                    box-shadow: 0px 3px 8px #aaa, inset 0px 2px 3px #fff;
                    transition: background .3s ease-in-out;
                    border: 1px solid #d5d0d0;
                    }
    </style>
</head>
<body>
    <div id="optionSection">
        <div id="option1" class="option" data-search="happy-background-instruments" data-quote="hapiness">Happy</div>
        <div id="option2" class="option" data-search="Chinese Drums">Chinese Drums</div>
        <div id="option3" class="option" data-search="Golden Hour Music">Golden Hour</div>
        <div id="option4" class="option" data-search="sleep-background-instruments">Sleep</div>
        <div id="option5" class="option" data-search="stress-background-instruments">Stress</div>
        <div id="option6" class="option" data-search="Motivation-background-instruments">Motivation</div>
    </div>
    <div id="searchResults">

    </div>
    <main id="playlists">
        <div id="mediaPlayer" class="hidden">
            <div id="wrap_video">
                <div id="video_box">
                    <div id="video_overlays">
                        <img src="./assets/images/artholder.jpg" id="songArt" class="artOverlay">
                    </div>
                    <div>
                        <video id="artVideo" loop>
                            <source src="assets/video/theme_vinyl.mp4"  type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <!-- <img src="assets/images/Sleep.png" id="songArt" alt="Music Art"> -->
            <h4 class="musicTitle" id="songTitle"> Song Title</h4>
            <p class="playlistTitle" id="playlistTitle">Playlist</p>
            <span class="currentTimer" id="currentTimer">0:00</span>
            <span class="timer" id="timer">0:00</span>
            <input type="range" id="trackSlider"/>
            

            <ul class="controls">
                <li>
                    <a href="javascript:void(0);" id="spotifyPrev">
                        <span class="fa-solid fa-angle-left fa-2xl playericon"></span>
                        <span class="screen-reader-text">Prev</span>
                    </a>
                </li>

                <li >
                    <a href="javascript:void(0);" id="spotifyPlay">
                        <span id="playerToogleBtn" class="fa-solid fa-play fa-2xl playericon"></span>
                        <span class="screen-reader-text">Play/Pause</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0);" id="spotifyNext">
                        <span class="fa-solid fa-angle-right fa-2xl playericon"></span>
                    <span class="screen-reader-text">Next</span>
                </a>
                </li>
            </ul>
        </div>
    </main>
<div id="embed-iframe"></div>
<script src="assets/js/spotify.js"> </script>
</body>
</html>
